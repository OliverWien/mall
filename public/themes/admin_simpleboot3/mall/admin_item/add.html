<include file="public@header"/>
<style>
        border: none;
.input-no-border{padding:0;font-size:14px;}
.nav .active a{background:#eee;}
</style>
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('AdminItem/index')}">商品列表</a></li>
        <li class="active"><a href="{:url('AdminItem/add')}">添加商品</a></li>
    </ul>
    <form method="post" class="form-horizontal js-ajax-form margin-top-20" action="{:url('AdminItem/addPost')}">
    <div class="row" style="">
        <!-- 左边栏 -->
        <ul id="myTab" class="nav col-md-2">
            <li class="active">
                <a href="#A" data-toggle="tab">基础信息</a>
            </li>
            <li><a href="#B" data-toggle="tab">详细描述</a></li>
            <li><a href="#C" data-toggle="tab">商品相册</a></li>
            <li><a href="#D" data-toggle="tab">商品规格</a></li>
            <li><a href="#E" data-toggle="tab">其他信息</a></li>
        </ul>
        <!-- 中间内容 -->
        <div id="myTabContent" class="col-md-7 tab-content">
            <div class="tab-pane fade in active" id="A">
                <h4>基础信息</h4>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th width="100">商品分类<span class="form-required">*</span></th>
                            <td>
                                <select class="form-control" name="category_id" id="input-category_id">
                                    {$categories_tree}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th width="100">
                                <label for="input-title">
                                    商品名称<span class="form-required">*</span>
                                </label>
                            </th>
                            <td>
                                <input type="text" class="form-control" id="input-title" name="title">
                            </td>
                        </tr>
                        <tr>
                            <th width="100">
                                <label for="input-sub_title">商品卖点</label>
                            </th>
                            <td>
                                <textarea class="form-control" id="input-subtitle" name="subtitle"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th width="100">
                                <label for="input-brand_id">
                                    商品品牌<span class="form-required">*</span>
                                </label>
                            </th>
                            <td>
                                <select class="form-control" id="input-brand_id" name="brand_id">
                                    <foreach name="brands" item="vo">
                                        <option value="{$vo.id}">{$vo.name}</option>
                                    </foreach>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th width="100">
                                <label for="js-thumbnail">
                                    SKU<span class="form-required">*</span>
                                </label>
                            </th>
                            <td>
                                <div id="app"></div>
                                <table class="table table-bordered" style="margin-bottom:0">
                                <tr>
                                    <th><span class="form-required">*</span>价格</th>
                                    <th><span class="form-required">*</span>原价</th>
                                    <th><span class="form-required">*</span>成本价</th>
                                    <th><span class="form-required">*</span>库存/件</th>
                                    <th>商家编码</th>
                                    <th>商品条形码</th>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="form-control input-no-border input-sm" name="price">
                                    </td>
                                    <td>
                                        <input class="form-control input-no-border input-sm" name="original_price">
                                    </td>
                                    <td>
                                        <input class="form-control input-no-border input-sm" name="cost_price">
                                    </td>
                                    <td>
                                        <input class="form-control input-no-border input-sm" name="quantity">
                                    </td>
                                    <td>
                                        <input class="form-control input-no-border input-sm" name="item_sn">
                                    </td>
                                    <td>
                                        <input class="form-control input-no-border input-sm" name="barcode">
                                    </td>
                                </tr>
                                </table>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane" id="B">
                <h4>详细描述</h4>
                <script type="text/plain" id="content" name="content"></script>
            </div>

            <div class="tab-pane" id="C">
                <h4>商品相册</h4>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th width="100">相册</th>
                            <td>

                            </td>
                        </tr>
                        <tr>
                            <th>视频</th>
                            <td>
                                <input id="file-video" class="form-control" type="text" name="video"
                                   value="{$video|default=''}" placeholder="请上传视频文件" style="width: 200px;display:inline-block;">

                                <a href="javascript:uploadOne('文件上传','#file-video','video');">上传</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane" id="D">
                <h4>商品规格</h4>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th width="100">长度</th>
                            <td>
                                <input class="form-control" type="text" name="length" placeholder="请输入长度，单位（cm）">
                            </td>
                        </tr>
                        <tr>
                            <th>宽度</th>
                            <td>
                                <input class="form-control" type="text" name="width" placeholder="请输入宽度，单位（cm）">
                            </td>
                        </tr>
                        <tr>
                            <th>高度</th>
                            <td>
                                <input class="form-control" type="text" name="height" placeholder="请输入高度，单位（cm）">
                            </td>
                        </tr>
                        <tr>
                            <th>重量</th>
                            <td>
                                <input class="form-control" type="text" name="weight" placeholder="请输入重量，单位（g）">
                            </td>
                        </tr>
                        <tr>
                            <th>体积</th>
                            <td>
                                <input class="form-control" type="text" name="volume" placeholder="请输入体积，单位（ml）">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="tab-pane" id="E">
                <h4>其他设置</h4>
            </div>

        </div>
        <!-- 右边栏 -->
        <div class="col-md-3">
            <table class="table table-bordered">
                <tbody><tr>
                    <th><b>缩略图</b><span class="form-required">*</span></th>
                </tr>
                <tr>
                    <td>

                        <div style="text-align: center;">
                            <input type="hidden" name="thumbnail" id="js-thumbnail" value="">
                            <a href="javascript:uploadOneImage('图片上传','#js-thumbnail');">
                                <img src="__TMPL__/public/assets/images/default-thumbnail.png" id="js-thumbnail-preview"
                                     width="135" style="cursor: hand"/>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- 提交按钮 -->
        <div class="form-group">
            <div class="col-sm-12">
                 <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
            </div>
        </div>

    </div>
    </form>
</div>
<script src="__STATIC__/js/admin.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

        //规格
        var app = new Vue({
            el: '#app',
            data: {

                message: 'Hello Vue!'
            }
        })

    });
</script>
</body>
</html>
